<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Autonomiczny Pojazd</h1>
    <h2>Dane z całego przejazdu</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Średnia prędkość</th>
            <th>Dystans</th>
            <th>Czas</th>
            <th>Bateria</th>
        </tr>
        <tr>
            <td>1</td>
            <td>20m/min</td>
            <td>28m</td>
            <td>1,5min</td>
            <td>70%</td>
        </tr>
    </table>
    <h2>Dane na bierząco</h2>
    <table>
        <tr>
            <th>Średnia prędkość</th>
            <th>Dystans</th>
            <th>Czas</th>
            <th>Bateria</th>
        </tr>
        <tr>
            <td id="prd">0</td>
            <td id="dystans">0</td>
            <td id="czas">0</td>
            <td id="bateria">0</td>
        </tr>
    </table>
    <button>Start/stop</button>

    <div class="uzytkownicy">
        <label for="">
            <input type="text" placeholder="Imię">
            <input type="text" placeholder="Nazwisko">
            <button type="submit">Dodaj użytkownika</button>
        </label>
        <table>
            <tr>
                <th>id</th>
                <th>Imię</th>
                <th>Nazwisko</th>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </table>

    </div>



    <script src="app.js"></script>
</body>

</html>

</html>
